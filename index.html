<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="sideSection">
        <img src="background.jpg" alt="background.jpg">
        <div class="odinContainer">
                <div class="icon"><img src="odin-lined.png" alt="odin"></div>
                <div class="icon">ODIN</div>
        </div>
        <div class="credit">
            <p>Photo by Halie West on Unsplash</p>
        </div>
    </div>
    <div class="main">
        <div class="mainText">
            <p>This is not a real online Service! You know you need something
                like this in your life too help you realize your deepest dreams <br>
                Sign up now to get started.
            </p>
            <br>
            <p>You <em>know</em> you want to</p>
        </div>

        <div class="signUpForm">
            <form action="" method="get">
                <div class="mainHead">
                    <header>
                        <h2>Let's Do This!</h2>
                    </header>
                    <main>
                        <div class="formRow">
                            <div class="rowSection">
                                <label for="fName">FIRST NAME</label>
                                <input type="text" name="fName" id="fName" required>
                            </div>
                            <div class="rowSection">
                                <label for="lName">LAST NAME</label>
                                <input type="text" name="lName" id="lName" required>
                            </div>
                        </div>
                        <div class="formRow">
                            <div class="rowSection">
                                <label for="mail">EMAIL</label>
                                <input type="email" name="mail" id="mail" required>
                            </div>
                            <div class="rowSection">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" name="phone" id="phone" 
                                pattern="\d{11}|\d{4}[\s\.\-]?\d{3}[\s\.\-]\d{4}" 
                                placeholder="0912-345-6789"
                                required>
                            </div>
                        </div>
                        <div class="formRow">
                            <div class="rowSection">
                                <label for="pass">PASSWORD</label>
                                <input type="password" name="pass" id="pass"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}"
                                title="Must contain at least one  number, one uppercase and lowercase letter, one special character, and at least 8 or more characters" 
                                required>
                            </div>
                            <div class="rowSection">
                                <label for="confirmPass">CONFIRM PASSWORD</label>
                                <input type="password" name="confirmPass" id="confirmPass" 
                               
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}"
                                title="Must contain at least one  number, one uppercase and lowercase letter, one special character, and at least 8 or more characters"
                                required>
                            </div>
                        </div>
                    </main>
                </div>
                <footer>
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </footer>
            </form>
        </div>
    </div>
</body>
</html>
