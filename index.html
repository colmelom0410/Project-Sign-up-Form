<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="sideSection">
        <img src="background.jpg" alt="background.jpg">
        <div class="odinContainer">
                <div class="icon"><img src="odin-lined.png" alt="odin"></div>
                <div class="icon">ODIN</div>
        </div>
        <div class="footer">
            <p>Photo by Halie West on Unsplash</p>
        </div>
    </div>
    <div class="main">
        <div class="mainText">
            <p>This is not a real online Service! You know you need something
                like this in your life too help you realize your deepest dreams <br>
                Sign up now to get started.
            </p>
            <p>You <em>know</em> you want to</p>
        </div>

        <div class="signUpForm">
            <header>
                <h2>Let's Do This!</h2>
            </header>
            <form action="" method="get">
                <div class="formRow">
                    <div class="rowSection">
                        <label for="fName">FIRST NAME</label>
                        <input type="text" name="fName" id="fName">
                    </div>
                    <div class="rowSection">
                        <label for="lName">LAST NAME</label>
                        <input type="text" name="lName" id="lName">
                    </div>
                </div>
                <div class="formRow">
                    <div class="rowSection">
                        <label for="mail">EMAIL</label>
                        <input type="email" name="mail" id="mail">
                    </div>
                    <div class="rowSection">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                </div>
                <div class="formRow">
                    <div class="rowSection">
                        <label for="pass">PASSWORD</label>
                        <input type="password" name="pass" id="pass">
                    </div>
                    <div class="rowSection">
                        <label for="confirmPass">CONFIRM PASSWORD</label>
                        <input type="password" name="confirmPass" id="confirmPass">
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
